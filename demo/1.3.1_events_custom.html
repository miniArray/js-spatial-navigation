<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JavaScript SpatialNavigation Demo Page</title>

    <link rel="stylesheet" href="css/style_1.css">

    <script src="../dist/index.browserify.js"></script>
    <script>
      window.addEventListener('load', function () {
        SpatialNavigation.init({ keyboard: false });

        function move (e) {
          if (e.type === 'keydown') {
            let directions = {
              37: "left",
              38: "up",
              39: "right",
              40: "down",
            }

            SpatialNavigation.move(directions[e.keyCode])
          }
        }

        window.addEventListener('keydown', move)

        SpatialNavigation.add({
          selector: '.focusable'
        });

        // All valid events.
        var validEvents = [
          'sn:willmove',
          'sn:willunfocus',
          'sn:unfocused',
          'sn:willfocus',
          'sn:focused',
          'sn:enter-down',
          'sn:enter-up',
          'sn:navigatefailed'
        ]

        var eventHandler = function (evt) {
          // console.log(evt.type, evt.target, evt.detail)
        }

        validEvents.map(type => {
          window.addEventListener(type, eventHandler)
        })

        SpatialNavigation.makeFocusable();
        SpatialNavigation.focus();
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div class="leftbox">
        <div id="elem1" class="focusable"></div>
        <div id="elem2" class="focusable"></div>
        <div id="elem3" class="focusable"></div>
        <div id="elem4" class="focusable"></div>
        <div id="elem5" class="nonfocusable"></div>
      </div>
      <div class="rightbox">
        <div id="main" class="focusable"></div>
        <div class="bottombox">
          <div id="elem6" class="focusable"></div>
          <div id="elem7" class="focusable"></div>
          <div id="elem8" class="focusable"></div><br>
          <div id="elem9" class="focusable"></div>
          <div id="elem10" class="focusable"></div>
          <div id="elem11" class="focusable"></div>
        </div>
      </div>
    </div>
    <div id="sidebox">
      Note: Please open the console panel for logs.
    </div>
  </body>
</html>
